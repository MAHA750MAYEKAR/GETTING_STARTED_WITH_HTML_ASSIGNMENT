<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAMPLE OF COMMENT</title>
</head>
<body>
  <p>COMMENT is use to write notes and explanation so that it would be useful later,and this notes are not randered on browser </p>
  <!-- "p"is paragraph tag   -->
  <p><u>This is underlined text</u></p>  
  <!-- where u is one of formatting tag which is used to underline the text -->
  <p><del>This text is strike-through</del></p>
  <!-- Strike-through text is used to indicate that the text has been deleted -->
</body>
</html>
